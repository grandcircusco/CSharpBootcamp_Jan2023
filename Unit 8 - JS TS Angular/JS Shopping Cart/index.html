<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">GC Agile Gas Station</h1>
        </div>
        <div class="row">
            <div class="card p-0 col-4">
                <img class="card-body" src="https://cdn11.bigcommerce.com/s-n3nb5pav2e/images/stencil/original/products/1084/1169/81oxtq1wmkl._sl1500___84571.1661393716.jpg?c=2" />
                <button class="card-footer border-0" onclick="AddToCart('Soda', 1.99)">Soda $1.99</button>
            </div>

            <div class="card p-0 col-4">
                <img class="card-body" src="https://m.media-amazon.com/images/I/81SFEy-bzlL.jpg" />
                <button class="card-footer border-0" onclick="AddToCart('Candy', 1.50)">Candy $1.50</button>
            </div>

            <div class="card p-0 col-4">
                <img class="card-body" src="https://i5.walmartimages.com/asr/c64fe48e-d6c0-48cf-80d5-a647d0db641a_1.ad40a19cda58afb1c7baaf016423f67b.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" />
                <button class="card-footer border-0" onclick="AddToCart('Water', 1.00)">Water $1.00</button>
            </div>

        </div>
      
        <div class="row">
            <div class="card p-0 col-4">
                <img class="card-body" src="https://thumbs.dreamstime.com/b/gas-pump-price-drop-vector-cartoon-illustration-concept-114720795.jpg" />
                <button class="card-footer border-0" onclick="AddToCart('Gas', 3.20)">Gas $3.20</button>
            </div>
            <div class="card p-0 col-4">
                <img class="card-body" src="https://www.krispykreme.com/App_Themes/krispykremenew/Content/images/loyalty/reward-doughnut.png" />
                <button class="card-footer border-0" onclick="AddToCart('Donut', 1.00)">Donut $1.00</button>
            </div>
        </div>

      <div class="row">
        <h1 class="text-center">Cart</h1>
      </div>
      <div class="row">
        <p class="status"></p>
      </div>
      <ul class="cart"></ul>

      <div class="row">
        <p>Total: $<span class="total">0.00</span></p>
      </div>

      <div class="row">
        <p>Tax: $<span class="tax">0.00</span></p>
      </div>

      <div class="row">
        <p>Grand Total: $<span class="Gtotal">0.00</span></p>
      </div>


      <div class="row">
        <button onclick="DisplayCart()">Purchase items</button>
      </div>
      
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
